<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>สมัครสมาชิกชมรมคนรักอาหาร</title>
    <!-- Import Google Font: Itim -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Itim", cursive;
        }
        .itim-regular {
            font-family: "Itim", cursive;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 itim-regular">สมัครสมาชิกชมรมคนรักอาหาร</h1>
        <p class="text-center itim-regular">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        <form>
          
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-สกุล:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="กรอกชื่อ-สกุล">
            </div>

         
            <div class="mb-3">
                <label class="form-label">เพศ:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">ชาย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">หญิง</label>
                </div>
            </div>

          
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่:</label>
                <textarea id="address" name="address" rows="4" class="form-control" placeholder="กรอกที่อยู่"></textarea>
            </div>

           
            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทร:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="กรอกเบอร์โทร">
            </div>

            
            <div class="mb-3">
                <label class="form-label">ประเภทอาหารที่ชอบ:</label><br>
                <div class="form-check">
                    <input type="checkbox" id="thai" name="food" value="thai" class="form-check-input">
                    <label for="thai" class="form-check-label">อาหารไทย</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="japanese" name="food" value="japanese" class="form-check-input">
                    <label for="japanese" class="form-check-label">อาหารญี่ปุ่น</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="italian" name="food" value="italian" class="form-check-input">
                    <label for="italian" class="form-check-label">อาหารอิตาเลียน</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="desserts" name="food" value="desserts" class="form-check-input">
                    <label for="desserts" class="form-check-label">ของหวาน</label>
                </div>
            </div>

          
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="ตั้งค่า Username">
            </div>

            
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="ตั้งค่า Password">
            </div>

            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">สมัคร</button>
                <button type="reset" class="btn btn-secondary">ยกเลิก</button>
                
            </div>
        </form>
<form>

   
    <div class="d-grid gap-2 col-4 mx-auto mt-4">
        <label for="exampleFormControlTextarea1" class="form-label">แสดงความคิดเห็น:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="กรอกความคิดเห็นของคุณ..."></textarea>
    </div>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button type="submit" class="btn btn-primary">ส่งความคิดเห็น</button>
        <button type="reset" class="btn btn-secondary">ยกเลิก</button>
    </div>
</form>

</body>
</html>
